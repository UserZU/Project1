<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Semesta</title>
    <link rel="stylesheet" href="ulangan.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Bayar Inap</h1>
        <form id="">
            <label for="namapelanggan">Nama Pelanggan</label>
            <input type="text" name="namapelanggan" id="namapelanggan">

            <label for="kamar">Kamar</label>
            <input type="text" name="kamar" id="kamar">
            
            <label for="biayakamar">Biaya Kamar</label>
            <input type="number" name="biayakamar" id="biayakamar">

            <label for="lamainap">Lama Inap</label>
            <input type="number" name="lamainap" id="lamainap">

            <label for="biayasewa">Biaya Sewa Kamar</label>
            <input type="number" id="biayasewa" name="biayasewa">

            <label for="layanan">Biaya Layanan</label>
            <input type="number" name="layanan" id="layanan">

            <label for="diskon">Diskon</label>
            <input type="number" id="diskon" name="diskon">

            <label for="total">Total Biaya Hotel</label>
            <input type="number" name="total" id="total">

            <button type="button" onclick="calculate()">Hitung</button>
        </form>
    </div>
    

    <script src="ulangan.js"></script>
</body>
</html>
